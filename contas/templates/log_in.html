{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Login
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'contas_css/log_in.css'%}">
</head>
<body>
    <div class="login-container">
        <div class="header">
            {% block h1 %}
            <h1>LOGIN</h1>
            {% endblock %}
        </div>
        <div class="forms-area">
            <form action="{% url 'logar'%}" method="POST">
                {% csrf_token %}
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Nome de Usuário ou Email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Senha" required>

                <input type="submit" value="Entrar" class="submit-button">
            </form>
        </div>
    </div>
</body>
</html>
