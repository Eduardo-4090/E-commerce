{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="{% static 'home_css/home.css'%}">
</head>
<body>
    <div class="topo">
        <header>
            <h1>E-commerce</h1>
            <input type="text" placeholder="BUSCAR">
            <a href="" >ðŸ›’</a>
        </header>
    </div>

    <div class="baner">
        <img src="{% static 'home_img/foto_baner.png' %}" alt="baner">
        <h1>A melhor loja <br> de <br> itens esportivos <br> para motos</h1>
    </div>
    <main>
        <div class="conteine_produtos">
            <div class="produtos">
                {% for produto in produtos %}
                <a href="{% url 'detalhe_produto' produto.slug %}" class="link-produto">
                <div class="card-produto">
                        <img src="{{ produto.imagem.url }}" alt="{{ produto.nome }}">
                        <div class="info-produto">
                            <h3>{{ produto.nome }}</h3>
                        </div>
                        <p class="preco">R$ {{ produto.valor|floatformat:2 }}</p> 
                    </div>
                </a>
                {% empty %}
                <p>Nenhum produto encontrado.</p>
                {% endfor %}
            </div>
        </div>
    </main>
</body>
</html>
